<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Toggle Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Block Toggle Game</h1>
        <div class="level-select">
            <button data-level="1">Level 1</button>
            <button data-level="2">Level 2</button>
            <button data-level="3">Level 3</button>
            <button data-level="4">Level 4</button>
        </div>
        <div class="board"></div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="js/javascript.jsx"></script>
</body>
</html>
